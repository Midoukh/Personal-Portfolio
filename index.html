<!DOCTYPE html>

<head>

<body>

                <li class="phone-nv__bio"><a href="">

        <section class="infos">

                <h1>My Name is Ahmed and I'm a <span data-name="front">Front</span> End <span

            </section>

            <section class="animated-bg">

                <i class="fab fa-css3-alt"></i>
                <i class="fab fa-js"></i>
                <i class="fab fa-node-js"></i>
                <i class="fab fa-react"></i>

            <aside class="contact">
                <button class="contact__button"><i class="fas fa-chevron-circle-left"></i></button>

                        <li id="linkedin"><a href="" target="_blank">

                    </div>
                    <div class="contact__social__resume">

                    </div>

            </aside>

        <div class="loader">

                <div data-name="inner-atom three"></div>
